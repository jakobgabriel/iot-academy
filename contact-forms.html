<h1>Enroll Now!</h1>
<br>
<form action="https://formsubmit.co/808e81167cb335f819d74822827aa1c2" class="validate message" method="POST"
    name="Contact Me">
    <input type="hidden" name="contact_form" value="contact_form" />
    <input type="text" class="form-control" placeholder="First Name - Vorname" name="first_name" required />
    <input type="text" class="form-control" placeholder="Last Name - Nachname" name="last_name" required />
    <input type="text" class="form-control" placeholder="Phone Number - Telefonnummer" name="phone_number"
        minlength="10" required />
    <input type="email" class="form-control" placeholder="E-Mail Address - E-Mail Adresse" name="email_adress"
        required />
    <input type="text" class="form-control" placeholder="Course name - Betreff" name="course-name" required />
    <textarea rows="10" class="form-control"
        placeholder="Please enter your message here ... - Bitte geben sie hier ihre Nachricht ein ..."
        name="message_text" required></textarea>
    <button type="submit" class="button">Submit</button>
    <input type="hidden" name="_next" value="{{'/thank-you' | relative_url}}">
</form>
